# Site settings
title: selivan.github.io
#email: selivan2@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Just another IT blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://selivan.github.io" # the base hostname & protocol for your site
#twitter_username: jekyllrb
github_username:  selivan

# Publish posts with a future date
future: true

markdown: kramdown
# use Github Flavored Markdown
kramdown:
  input: GFM
timezone: Europe/Moscow
gems:
  # RSS feeds
  - jekyll-feed
  # https://help.github.com/articles/redirects-on-github-pages/ Example:
  #---
  #redirect_from: "/foo"
  #---
  - jekyll-redirect-from
  # GitHub Emoji https://help.github.com/articles/emoji-on-github-pages/
  # Example: :+1:
  - jemoji
  # GitHub @mentions https://help.github.com/articles/mentions-on-github-pages/
  # Example: @username
  - jekyll-mentions
  # GitHub Sitemap https://help.github.com/articles/sitemaps-for-github-pages/
  - jekyll-sitemap
